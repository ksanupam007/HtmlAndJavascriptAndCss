<!DOCTYPE html>
<html>
    <body>

        <form>
            <h4>Text Type</h4>
            <input type="text" required/>

            <h4>Number Type</h4>
            <input type="number" required/>

            <h4>Color Type</h4>
            <input type="color"/>

            <h4>Email Type</h4>
            <input type="email" required/>

        </form>

         
    </body>

</html>
